services:
  db:
    image: mysql:latest
    container_name: cv_react_db
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cv_react_db
      MYSQL_USER: fadi
      MYSQL_PASSWORD: '0000'
    volumes:
      - cv_react_db-data:/var/lib/mysql

  adminer:
    image: adminer:standalone
    container_name: cv_react_db_admin
    ports:
      - 8080:8080
    restart: unless-stopped
    volumes:
      - cv_react_db-admin:/var/lib/db/data

  api:
    build: ./server
    container_name: cv_react_backend
    ports:
      - 5000:5000
    env_file:
      - ./server/.env.prod
    restart: unless-stopped
    links:
      - db

  web:
    build: ./client
    container_name: cv_react_frontend
    ports:
      - 3000:3000
    restart: unless-stopped
    env_file:
      - ./client/.env.prod
    links:
      - api

volumes:
  cv_react_db-data:
  cv_react_db-admin:
