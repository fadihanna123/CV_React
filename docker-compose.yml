services:
  db:
    image: mysql:lts-oraclelinux9
    container_name: cv_react_db
    restart: no
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cv_react_db
      MYSQL_USER: fadi
      MYSQL_PASSWORD: '0000'
    volumes:
      - cv_react_db-data:/var/lib/mysql

  db_admin:
    image: phpmyadmin:fpm-alpine
    container_name: cv_react_db_admin
    ports:
      - 8080:80
    restart: no
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - cv_react_db-admin:/var/lib/db/data
    depends_on:
      - db

  api:
    build: ./server
    container_name: cv_react_backend
    ports:
      - 5000:5000
    env_file:
      - ./server/.docker.env
    restart: no
    volumes:
      - ./server/:/backend
      - /backend/node_modules
    links:
      - db
    command: yarn dev

  web:
    build: ./client
    container_name: cv_react_frontend
    ports:
      - 3000:3000
    restart: no
    env_file:
      - ./client/.docker.env
    volumes:
      - ./client/:/frontend
      - /frontend/node_modules
    links:
      - api
    command: yarn dev

volumes:
  cv_react_db-data:
  cv_react_db-admin:
